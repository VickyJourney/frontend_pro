<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="/homework_20/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="/homework_20/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/homework_20/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
  <div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
      <input type="text" name="value" required class="form__input js--form__input">
      <button class="form__btn">Add</button>
    </form>
    <ul class="js--todos-wrapper">
    </ul>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Your task:</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="modal-task-description"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/homework_20/script.js"></script>

</html>
