<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/homework_19/style.css">
  <title>Weather forecast</title>
</head>

<body>

  <div class="main_container">
    <div class="content_container">
      <aside class="button_container">
        <p class="location_city">Choose location</p>
        <button class="city-btn" data-lat="46.47747" data-lon="30.73262" data-img="ods.jpg">Odesa</button>
        <button class="city-btn" data-lat="40.955504" data-lon="-8.628749" data-img="Esmoriz.jpg">Esmoriz</button>
        <button class="city-btn" data-lat="52.22977" data-lon="21.01178" data-img="waw.jpeg">Warsaw</button>
        <button class="city-btn" data-lat="40.71427" data-lon="-74.00597" data-img="nyc.jpeg">New York</button>
        <button class="reload_btn"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
            height="24">
            <path
              d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6a6 6 0 01-6 6c-2.73 0-5.02-1.84-5.77-4.33H5.03A8.003 8.003 0 0012 20c4.42 0 8-3.58 8-8s-3.58-8-8-8z"
              fill="currentColor" />
          </svg></button>
      </aside>
      <div class="weather_container">
        <div class="img-location_container">
          <div class="location_data">
            <h1></h1>
            <h2></h2>
          </div>
          <img class="city_photo" alt="city photo">
        </div>
        <div class="weather_data">
          <div class="data_box two_box_line">
            <h3>Temperature</h3>
            <p id="actualTemperature"></p>
            <p id="feelsLikeTemp"></p>
          </div>
          <div class="data_box two_box_line">
            <h3>Sunrise & Sunset</h3>
            <p id="sunrise"></p>
            <p id="sunset"></p>
          </div>
        </div>
        <div class="data_box one_box_line">
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </div>
    </div>

  </div>

  <script src="/homework_19/script.js"></script>
</body>

</html>
